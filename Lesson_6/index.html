<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: green;
      transition: 1s;
    }
    .box:hover {
      margin-left: 100px;

    }

    .block {
      width: 600px;
      margin: 0 auto;
      height: 600px;
      background-color:skyblue;
      border-radius: 50%;
    }
    .text {
      color: white;
      text-align: center;
      padding-top: 250px;
      transition: 1s;
    }
    .block:hover .text {
      font-size: 100px; 
    }

  </style>
</head>
<body>

  <!-- <div class="box"></div> -->

  <div class="block">
    <h1 class="text">hello world</h1>
  </div>
  

</body>
</html>
